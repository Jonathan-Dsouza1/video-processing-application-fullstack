spring.application.name=video-upload-service

# MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/video_app?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=1234

# JPA
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# RabbitMQ
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Redis
spring.data.redis.host=localhost
spring.data.redis.port=6379

# MinIO
minio.url=http://localhost:9000
minio.access-key=minioadmin
minio.secret-key=minioadmin
minio.bucket=videos

# Server
server.port=8080

# File upload settings
spring.servlet.multipart.max-file-size=2GB
spring.servlet.multipart.max-request-size=2GB
spring.servlet.multipart.file-size-threshold=0
spring.servlet.multipart.location=uploads/tmp

# Tomcat tuning (API server only)
server.tomcat.max-swallow-size=-1
server.tomcat.threads.max=30
server.tomcat.threads.min-spare=5

management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always

logging.level.root=INFO